<div id="archy-overlay-backdrop">
  <!-- Debug Console -->
  <div id="archy-debug-console" style="display: none;">
    <div id="archy-debug-header">
      <div class="archy-debug-title">
        <span class="archy-debug-icon">🐛</span>
        <span>Debug Console</span>
        <span id="archy-debug-count">(0)</span>
      </div>
      <div class="archy-debug-controls">
        <button id="archy-debug-test" title="Test Log">🧪</button>
        <button id="archy-debug-clear" title="Clear">🗑️</button>
        <button id="archy-debug-copy" title="Copy All">📋</button>
        <button id="archy-debug-minimize" title="Minimize">_</button>
      </div>
    </div>
    <div id="archy-debug-logs"></div>
  </div>
  
  <div id="archy-overlay">
    <div id="archy-overlay-header">
      <div id="archy-overlay-brand">
        <h1>Archy</h1>
      </div>
      <button id="archy-overlay-close">×</button>
    </div>
    
    <div id="archy-overlay-search">
      <input 
        type="text" 
        id="archy-search-input" 
        placeholder="Type a command or search..."
        autocomplete="off"
      />
    </div>
    
    <div id="archy-overlay-content">
      <div id="archy-tabs-list"></div>
    </div>
    
    <div id="archy-overlay-footer">
      <div class="archy-shortcuts">
        <span>↑↓/Tab Navigate</span>
        <span>⏎ Open</span>
        <span>⌘K Search</span>
        <span>⌘W/Del Close Tab</span>
        <span>⌘⏎ New Window</span>
        <span>ESC Exit</span>
      </div>
    </div>
  </div>
</div>
